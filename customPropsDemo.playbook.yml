---
- name: Write vars
  hosts: local

  vars:
    hosts: "{{ lookup('file', 'customProperties.json') }}"

  tasks:

  - name: "Output all customProperties as-is"
    debug:
      msg: "{{ hosts }}"

  - name: "Print all hostnames"
    debug:
      msg: "{{ item.hostname }}"
    loop: "{{ hosts }}"
    
  - name: "Print 'foo2' for each host. Should be 'second' and 'fourth'."
    debug:
      msg: "{{ item.hosts.foo2 }}"
    loop: "{{ hosts }}"

  - name: "Print 'foo' for host2. Should be 'third'."
    debug:
      msg: "{{ item.hosts.foo }}"
    loop: "{{ hosts }}"
    when: "item.hostname == 'host2'"
